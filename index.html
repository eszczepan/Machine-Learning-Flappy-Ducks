<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Flappy Ducks</title>
</head>

<body>
  <script language="javascript" type="text/javascript" src="./src/nn.js"></script>
  <script language="javascript" type="text/javascript" src="./src/ga.js"></script>
  <script language="javascript" type="text/javascript" src="./src/duck.js"></script>
  <script language="javascript" type="text/javascript" src="./src/pipe.js"></script>
  <script language="javascript" type="text/javascript" src="./src/sketch.js"></script>
  <div class="container">
    <div class="panel">
      <p>Generation: <span id="gen">1</span></p>
      <p>Speed: <input id="speedSlider" type="range" min="1" max="10" value="1" /> <span id="speed">1</span></p>
      <p>Score: <span id="hs">0</span></p>
      <p>High score: <span id="ahs">0</span></p>
      <button id="best">Save model</button>
    </div>
    <div id="canvascontainer"></div>
  </div>
</body>
