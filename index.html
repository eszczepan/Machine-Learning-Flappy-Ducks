<html>

<head>
  <meta charset="UTF-8" />
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .container {
    background-color: aqua;
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }

  .panel>p {
    margin: 14px auto;
  }

  #best {
    padding: 7px 20px;
    border: none;
    background-color: gold;
    color: #333;
    border-radius: 50px;
    outline: none;
  }
</style>

<body>
  <script language="javascript" type="text/javascript" src="nn.js"></script>
  <script language="javascript" type="text/javascript" src="ga.js"></script>
  <script language="javascript" type="text/javascript" src="duck.js"></script>
  <script language="javascript" type="text/javascript" src="pipe.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <div class="container">
    <div class="panel">
      <p>Generation: <span id="gen">1</span></p>
      <p>Speed: <input id="speedSlider" type="range" min="1" max="10" value="1" /> <span id="speed">1</span></p>
      <p>Score: <span id="hs">0</span></p>
      <p>High score: <span id="ahs">0</span></p>
      <button id="best">Save model</button>
    </div>
    <div id="canvascontainer"></div>
  </div>
</body>

</html>
